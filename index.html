<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Inside - Wine Academy</title>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --accent: #800020;
            --hint: var(--tg-theme-hint-color, #777777);
        }
        
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        .screen { display: none; padding: 15px; animation: fadeIn 0.2s ease-in-out; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* –ü–æ–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .sticky-header { position: sticky; top: 0; background: var(--bg); padding: 10px 0; z-index: 10; border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        select, input { 
            width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 12px; 
            border: 1px solid rgba(0,0,0,0.1); background: var(--sec-bg); color: var(--text); 
            box-sizing: border-box; font-size: 16px;
            appearance: none;
            -webkit-appearance: none; /* –ü—Ä–µ—Ñ–∏–∫—Å –¥–ª—è Safari –≤ Telegram –Ω–∞ iOS */
        }

        /* –°–µ—Ç–∫–∞ –∫–∞—Ç–∞–ª–æ–≥–∞ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--sec-bg); border-radius: 15px; padding: 12px; text-align: center; }
        .card img { width: 100%; height: 140px; object-fit: contain; background: white; border-radius: 10px; margin-bottom: 8px; }
        .card h4 { font-size: 13px; margin: 5px 0; height: 32px; overflow: hidden; line-height: 1.2; }
        
        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--sec-bg); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid rgba(0,0,0,0.1); }
        .nav-item { font-size: 11px; opacity: 0.4; cursor: pointer; text-align: center; flex: 1; }
        .nav-item.active { opacity: 1; color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 20px; }

        /* –î–µ—Ç–∞–ª—å–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ */
        #details { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); display: none; z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .back-link { color: var(--accent); font-weight: bold; cursor: pointer; display: inline-block; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="screen-profile" class="screen">
        <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h2>
        <div id="user-info" style="background: var(--sec-bg); padding: 20px; border-radius: 15px;">
            –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
        </div>
    </div>

    <div id="screen-school" class="screen">
        <h2>üç∑ –í–∏–Ω–Ω–∞—è —à–∫–æ–ª–∞</h2>
        <div class="card" style="text-align: left; margin-bottom: 10px; width: 100%; box-sizing: border-box;">
            <h3>üéì –û—Å–Ω–æ–≤—ã –¥–µ–≥—É—Å—Ç–∞—Ü–∏–∏</h3>
            <p style="color: var(--hint)">–£—Ä–æ–∫ 1: –ö–∞–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Å–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ —Ü–≤–µ—Ç –≤–∏–Ω–∞.</p>
            <button style="background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%;">–ù–∞—á–∞—Ç—å —É—Ä–æ–∫</button>
        </div>
    </div>

    <div id="screen-catalog" class="screen">
        <div class="sticky-header">
            <select id="cat-select" onchange="loadData()">
                <option value="reds">üç∑ –ö—Ä–∞—Å–Ω—ã–µ –≤–∏–Ω–∞</option>
                <option value="whites">ü•Ç –ë–µ–ª—ã–µ –≤–∏–Ω–∞</option>
                <option value="sparkling">üçæ –ò–≥—Ä–∏—Å—Ç—ã–µ –≤–∏–Ω–∞</option>
                <option value="rose">üå∏ –†–æ–∑–æ–≤—ã–µ –≤–∏–Ω–∞</option>
                <option value="dessert">üçØ –î–µ—Å–µ—Ä—Ç–Ω—ã–µ –≤–∏–Ω–∞</option>
            </select>
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="render()">
        </div>
        <div id="loader" style="text-align: center; display: none; padding: 20px;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <div id="grid" class="grid"></div>
    </div>

    <div id="details">
        <span class="back-link" onclick="document.getElementById('details').style.display='none'">‚ùÆ –ù–∞–∑–∞–¥</span>
        <div id="details-body"></div>
    </div>

    <div class="nav">
        <div class="nav-item" id="tab-profile" onclick="switchTab('profile')"><div class="nav-icon">üë§</div>–ü—Ä–æ—Ñ–∏–ª—å</div>
        <div class="nav-item" id="tab-school" onclick="switchTab('school')"><div class="nav-icon">üéì</div>–®–∫–æ–ª–∞</div>
        <div class="nav-item" id="tab-catalog" onclick="switchTab('catalog')"><div class="nav-icon">üç∑</div>–ö–∞—Ç–∞–ª–æ–≥</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let wines = [];

        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–∑ URL (–¥–ª—è –±–æ—Ç–∞)
        const params = new URLSearchParams(window.location.search);
        const initialTab = params.get('page') || 'profile';

        function switchTab(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`screen-${id}`).classList.add('active');
            document.getElementById(`tab-${id}`).classList.add('active');
            if(id === 'catalog' && wines.length === 0) loadData();
        }

        async function loadData() {
            const cat = document.getElementById('cat-select').value;
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            try {
                const res = await fetch(`https://api.sampleapis.com/wines/${cat}`);
                wines = await res.json();
                render();
            } catch(e) { console.error("–û—à–∏–±–∫–∞ API"); }
            loader.style.display = 'none';
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = wines.filter(w => w.wine.toLowerCase().includes(q));
            document.getElementById('grid').innerHTML = filtered.map(w => `
                <div class="card" onclick="showPop(${w.id})">
                    <img src="${w.image}" onerror="this.src='https://via.placeholder.com/100?text=Wine'">
                    <h4>${w.wine}</h4>
                    <div style="color:#d4af37; font-size:12px;">‚òÖ ${w.rating.average}</div>
                </div>
            `).join('');
        }

        function showPop(id) {
            const w = wines.find(x => x.id === id);
            document.getElementById('details-body').innerHTML = `
                <div style="text-align:center"><img src="${w.image}" style="max-height:250px; background:white; border-radius:15px; padding:10px;"></div>
                <h2>${w.wine}</h2>
                <p><b>–í–∏–Ω–æ–¥–µ–ª—å–Ω—è:</b> ${w.winery}</p>
                <p><b>–†–µ–≥–∏–æ–Ω:</b> ${w.location}</p>
                <p><b>–†–µ–π—Ç–∏–Ω–≥:</b> ‚≠ê ${w.rating.average} (${w.rating.reviews})</p>
                <div style="margin-top:20px; padding:15px; background:var(--sec-bg); border-radius:10px;">
                    –ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω—ã–π –≤—ã–±–æ—Ä –¥–ª—è –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞ —Å –∫–∞—Ç–µ–≥–æ—Ä–∏–µ–π ${document.getElementById('cat-select').selectedOptions[0].text}.
                </div>
            `;
            document.getElementById('details').style.display = 'block';
        }

        // –ü—Ä–æ—Ñ–∏–ª—å
        const user = tg.initDataUnsafe.user;
        if(user) {
            document.getElementById('user-info').innerHTML = `<b>${user.first_name}</b><br><span style="color:var(--hint)">@${user.username || 'user'}</span>`;
        }

        switchTab(initialTab);
    </script>
</body>
</html>
